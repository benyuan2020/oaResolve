<div type="text/templ" id="ossTemplate">
	<meta http-equiv="Content-Disposition" content="attachment;">
	<!-- 左边菜单栏项的模板 -->
	<script id="directoryItemTemplate" type="text/x-tmpl">
		 <div class="FM-left-container" data-controller ="{{control}}" data-node="{{title}}" data-key="{{key}}">
			<div class="FM-left-bottom">
				<label class="checkbox" for="checkbox{{index}}">
					<input type="checkbox" data-toggle="checkbox" id="checkbox{{index}}" class="custom-checkbox" />
					<span class="icons">
						<span class="icon-unchecked"></span>
						<span class="icon-checked"></span>
					</span>
					
				</label>
				<div class="FM-left-item" title="{{title}}" >{{title}}</div><span class="rightKey">&gt;</span>
			</div>
			<div class="bottom-line"></div>
		</div>
	</script>
	<!-- 右边图片模板 -->
	<script id="imgTemplate" type="text/x-tmpl">
		<li>
			<div class="download-success">已下载</div>
			<div class="imgs-dic">
				<img src="{{imgsrc}}" title="{{imgdetail}}" style="width: 100%; height: 100%;">
			</div>
			<div class="imgs-container">
				<label class="check-indent checkbox" >
					<input type="checkbox" id="checkbox2" data-toggle="checkbox" data-key="{{key}}" class="custom-checkbox" />
					<span class="icons">
						<span class="icon-unchecked"></span>
						<span class="icon-checked"></span>
					</span>{{imgdetail}}
				</label>
			</div>
		</li>
	</script>
	<div id="myModal" class="modal fade"  tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
		<div  class="modal-dialog file-manage"> <!-- file-manage -->
			<div class="FM-header">
				<div class="FM-hd-left">
					<img src="/midai/static/image/file.png"><span>文件管理</span>
				</div>
				<div class="FM-hd-right" data-dismiss="modal" aria-hidden="true">&times;</div>
			</div>
			<div class="FM-main">
				<div class="FM-left" id="FM-left">
					<div class="FM-left-list root-list" id="root-list">
						<span>文件根目录</span><span class="root-rightKey">&gt;</span>
					</div>
					<input id="currentDir" type="hidden" />
					<input id="uploadFileCount" value="0" type="hidden"/>
				</div>
				<div class="FM-right" id="FM-right">
					<ul class="imgs-list"></ul>
					<div class="action-button row" id="container">
						<div class="act-btn" id="download">
							<a href="javascript:;" class="act-btn btn btn-sm btn-primary"> 
							<span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>下载</a>
						</div>
						<div class="act-btn" id="open" style="display: none">
							<a id="selectfiles" href="javascript:;" class="act-btn btn btn-sm btn-info ">
							<span class="openfile glyphicon glyphicon-folder-open" aria-hidden="true"></span>打开</a>
						</div>
				
						<div class="act-btn" id="upload" style="display: none">
							<a id="postfiles" href="javascript:;" class="act-btn btn btn-sm btn-info ">
							 <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>上传</a>
						</div>
						<div class="act-btn" id="delete"  style="display: none">
							<a href="javascript:;" class="act-btn btn btn-sm btn-info ">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除</a>
						</div>

						<a id="single-download" style="display:none" download="http://midaitest001.oss-cn-shanghai-internal.com/midai/借款申请表/新建文本文档.txt" href="http://midaitest001.oss-cn-shanghai-internal.com/midai/借款申请表/新建文本文档.txt"><button id="download-btn">test</button></a>
					</div>
					<div class="file-upload-container" id="file-upload-container">
						<div class="file-upload">
							<div id="ossfile">你的浏览器不支持flash,Silverlight或者HTML5！</div>
							<br/>
							<p>&nbsp;</p>
						</div>
					</div>
					<!-- 当左边菜单有选中的情况下右边无法操作 -->
					<div class="FM-right-shadow" id="FM-right-shadow"></div>
					<div class="waitWAR" id="waitWAR">
						
					</div>
					<div class="loading" id="loading">
						<img style="width:300px;height:300px;position:absolute;top:50%;left:50%;margin-left:-150px;margin-top:-150px;" src="/midai/static/image/loading.gif">
					</div>
					<div class="alert-diag box" id="alert-diag">
						<div id="alert-success" class="hide-alert alert alert-success"><p></p></div>
						<div id="alert-error" class="hide-alert alert alert-danger"><p></p></div>
					</div>
				</div>
			</div>
			
		</div>
	</div> 

</div>
