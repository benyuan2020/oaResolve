<!-- 融资租赁待审页面 -->
<div id="lease-audit-list">
	<div class="row">
			<input type="hidden" name="orderId" id="lease-audit-list-orderId" />
			<input type="hidden" name="type" id="lease-audit-list-ossType" value="lease" />
			<input type="hidden" name="carType_flag" id="lease-audit-list-carType_flag" />
			<input type="hidden" name="level" id="lease-audit-list-level">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">待审进件</div>
                    <div class="panel-body">
                        <!-- START 待审进件-->
                        <div class="row">
                            <!--进件人-->
                            <div class="col-lg-3 col-sm-6">
                                <div class="form-group">
                                    <label>进件人</label>

                                    <div class="controls">
                                        <input class="form-control" type="text" name="clientName" id="lease-audit-list-jjMan"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer panel-footer-self">
                        <button type="button" id="lease-audit-list-sureFind" class="btn btn-default pull-right">重 置</button>
                        <button type="button" id="lease-audit-list-search-reset" class="btn btn-green pull-right">查 询</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading panel-heading-self">待审进件</div>
                    <div class="panel-body" style="padding: 0">
                        <div class="table-responsive">
                            <table id="leaseAuditListTable" class="table table-hover table-striped"
								data-toggle="table" data-side-pagination="server"
							    data-pagination="true" data-query-params="searchKey" data-page-number="1"
								data-url="/midai/lease/order/businessList.json" data-page-size="12"
								data-show-pagination-detail="false" data-pagination-first-text="First"
								data-pagination-pre-text="上一页" data-pagination-next-text="下一页" 	data-pagination-loop="false"
								data-pagination-last-text="Last" data-page-list="[12,24,36]"
								class="table table-hover table-striped table-no-bordered main-table"
								data-method="post"
                            >
                                <thead>
									<tr>
										<th data-field="orderId" data-align="left"
											style="color: #276cb0">进件编号</th>
										<th data-field="clientName" data-align="left">进件人</th>
										<th data-field="createTime" data-formatter="timeTpye"
											data-align="left" style="color: #276cb0">进件时间</th>
										<th data-field="orderType" data-align="left">进件类型</th>
										<th data-field="state"
											data-align="left">进件状态</th>
										<th data-field="carType" data-align="left">资质</th>
										<th data-field="note"  data-formatter="leaseNoteFormatter"
											data-align="left">备注</th>
										<th data-field=""
											data-formatter="actionFormatter" data-events="actionEvents"
											data-align="left">操作</th>
									</tr>
								</thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
