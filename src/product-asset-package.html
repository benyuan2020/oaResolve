<div class="container-fluid">

    <!--START 产品-资产包列表-资产包列表-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">列表查询</div>
                <div class="panel-body">
                    <!-- START 资产包列表-->
                    <div class="row">
                        <!--资产包编号-->
                        <div class="col-lg-3 col-sm-6">
                            <div class="form-group">
                                <label>资产包编号</label>

                                <div class="controls">
                                    <input type="text"  class="form-control"  id="p-productNo"/>
                                </div>
                            </div>
                        </div>
                        <!--债转期限-->
                        <div class="col-lg-3 col-sm-6">
                            <div class="form-group">
                                <label>债转期限</label>
                                <div class="controls">
                                    <select name="" id="p-period" class="form-control">
                                        <option value="">--请选择--</option>
                                        <option value="0-60">0-60天</option>
                                        <option value="60-90">60-90天</option>
                                        <option value="90-180">90-180天</option>
                                        <option value="180-10000">大于180天</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!--用户状态-->
                        <div class="col-lg-3 col-sm-6">
                            <div class="form-group">
                                <label>资产属性</label>

                                <div class="controls">
                                    <select id="p-TypeName" class="form-control">
                                        <option value="">--请选择--</option>
                                        <option value="0">融资租赁</option>
                                        <option value="1">融资抵押</option>
                                        <option value="2">本地车牌</option>
                                        <option value="3">外地车牌</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer panel-footer-self">
                    <button type="button" id="sureFind1" class="btn btn-default pull-right">重 置</button>
                    <button type="button" id="search-reset1" class="btn btn-green pull-right">查 询</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading panel-heading-self">底层资产</div>
                <div class="panel-body" style="padding: 0">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>1</th>
                                <th>资产包编号</th>
                                <th>债转日期</th>
                                <th>可售额度(元)</th>
                                <th>提交人</th>
                                <th>债转期限(天)</th>
                                <th>债转利率</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--END 产品-底层资产-资产包列表-->
</div>
