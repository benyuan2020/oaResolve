<div id="dhb-ds">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">待审进件</div>
                <div class="panel-body">
                    <!-- START 待审进件-->
                    <div class="row">
                        <!--进件人-->
                        <div class="col-lg-3 col-sm-6">
                            <div class="form-group">
                                <label>节点筛选</label>

                                <div class="controls">
                                    <select class="form-control"  id="dhb-ds-processRoles">
                                        <option value="">--所有--</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer panel-footer-self">
                    <button type="button" id="dhb-ds-sureFind" class="btn btn-default pull-right">重 置</button>
                    <button type="button" id="dhb-ds-reset" class="btn btn-green pull-right">查 询</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="stationLetter">
        <!-- START 贷后待审进件列表-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading panel-heading-self">站内信</div>
                    <div class="panel-body" style="padding: 0">
                        <div class="table-responsive">
                            <table data-toggle="table" id="dhbDsTable"
                                   class="table table-hover table-striped table-no-bordered"
                                   data-pagination="true"
                                   data-side-pagination="server" data-page-size="12"
                                   data-page-list="[12,24,36]" data-pagination-first-text="First"
                                   data-pagination-pre-text="上一页" data-pagination-next-text="下一页"
                                   data-pagination-loop="false"
                                   data-pagination-last-text="Last" data-method="get">
                                <thead>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END 贷后待审进件列表-->
    </div>
</div>
