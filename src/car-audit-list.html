<!-- 车贷部待审页面 -->
<div id="car-audit-list">
	<div class="row">
			<input type="hidden" name="orderId" id="car-audit-list-orderId" />
			<input type="hidden" name="type" id="car-audit-list-ossType" value="lease" />
			<input type="hidden" name="carType_flag" id="car-audit-list-carType_flag" />
			<input type="hidden" name="level" id="car-audit-list-level">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">待审进件</div>
                    <div class="panel-body">
                        <!-- START 待审进件-->
                        <div class="row">
                            <!--进件人-->
                            <div class="col-lg-3 col-sm-6">
                                <div class="form-group">
                                    <label>进件人</label>
                                    <div class="controls">
                                        <input class="form-control" type="text" name="clientName" id="car-audit-list-jjMan"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6">
                                <div class="form-group">
                                    <label>节点筛选</label>
                                    <div class="controls">
                                        <select id="car-audit-list-processRoles" class="form-control m-b">
                                            <option value="">--所有--</option>
                                            <option value="64">初审--租赁</option>
                                            <option value="65">一级车评--租赁</option>
                                            <option value="66">复审--租赁</option>
                                            <option value="67">二级车评--租赁</option>
                                            <option value="68">外访--租赁</option>
                                            <option value="69">终审--租赁</option>
                                            <option value="70">风控--租赁</option>
                                            <option value="71">总经理--租赁</option>
                                            <option value="72">上传合同--租赁</option>
                                            <option value="73">合同管理员--租赁</option>
                                            <option value="79">融资专员--租赁</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="panel-footer panel-footer-self">
                        <button type="button" id="car-audit-list-search-reset" class="btn btn-default pull-right">重 置</button>
                        <button type="button" id="car-audit-list-sureFind" class="btn btn-green pull-right">查 询</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading panel-heading-self">待审进件</div>
                    <div class="panel-body" style="padding: 0">
                        <div class="table-responsive">
                            <table id="carAuditListTable" class="table table-hover table-striped"
								data-toggle="table" data-side-pagination="server"
							    data-pagination="true"  data-page-number="1"
								data-page-size="12"
								data-show-pagination-detail="false" data-pagination-first-text="First"
								data-pagination-pre-text="上一页" data-pagination-next-text="下一页" data-pagination-loop="false" data-pagination-last-text="Last" data-page-list="[12,24,36]"
								class="table table-hover table-striped table-no-bordered main-table"
								data-method="get">
                                <thead>
							
								</thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
